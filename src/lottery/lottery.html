    <script type="text/javascript" src='../../js/flexible.min.js'></script>
    <script type="text/javascript" src='../../js/iscroll/iscroll-probe.js'></script>
    <script type="text/javascript" src='../../node_modules/swiper/dist/js/swiper.min.js'></script>
    <script type="text/javascript" src='../../node_modules/axios/dist/axios.js'></script>
    <script type="text/javascript" src='../../node_modules/jquery/dist/jquery.min.js'></script>

    <script type="text/javascript" src='lottery.js'></script>

    <link rel="stylesheet" type="text/css" href="lottery.css">
    <title>会员系统</title>
</head>

<body>
    <div class='wrapper'>
        <div class='scroll'>
            <div class='header'>
                <img src="../../images/lottery_header.png">
            </div>
                <div class='container'>
                    <div class='explain'>
                        <div class='active-explain'>
                            <p class='title'>活动说明：</p>
                            <p class='scroe'>参与消费积分：<span>50</span></p>
                            <p class='endTime'>参与截至时间<span>2019-04-11 17:37:11</span></p>
                            <p class='startTime'>活动开奖时间<span>2019-04-11 11:59:59</span></p>
                        </div>
                        <div class='lottery-explain'>
                            <p class='title'>奖项说明：</p>
                            <p class='first'>一等奖：可获得礼品大公仔，共5名</p>
                            <p class='second'>二等奖：可获得礼品大公仔，共20名</p>
                            <p class='third'>三等奖：可获得礼品大公仔，共50名</p>
                        </div>
                    </div>
                    <div class='gift-img'>
                        <div class='img-item'>
                            <img src="../../images/image/integral_shopping_09.png">
                            <div class='font'><span>大公仔</span></div>
                        </div>
                        <div class='img-item'>
                            <img src="../../images/image/integral_shopping_09.png">
                            <div class='font'><span>大公仔</span></div>
                        </div>
                        <div class='img-item'>
                            <img src="../../images/image/积分.png">
                            <div class='font'><span>500积分</span></div>
                        </div>
                    </div>
                    <div class='draw-the-winning-number-of-a-lottery'>
                        <span>距离开奖仅剩：</span>
                    </div>
                    <div class='openDate'>
                        <div class='day'>
                            <div class='day-block'>00</div>
                            <span>天</span>
                        </div>
                        <div class='hour'>
                            <div class='hours-block'>00</div>
                            <span>时</span>
                        </div>
                        <div class='minute'>
                            <div class='minutes-block'>00</div>
                            <span>分</span>
                        </div>
                        <div class='second'>
                            <div class='seconds-block'>00</div>
                            <span>秒</span>
                        </div>
                    </div>
                    <!-- 获奖人 -->
                    <div class='winning-man'>
                        恭喜手机尾号为：<span>*******2823</span>的会员获得“一等奖”
                    </div>
                </div>
            </div>
        </div>
