<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 所需脚本 -->
    <script type="text/javascript" src='../../../js/flexible.min.js'></script>
    <script type="text/javascript" src='../../../js/iscroll/iscroll-probe.js'></script>
    <script type="text/javascript" src='../../../js/iscroll/iscroll-pull-down-refresh.js'></script>
    <script type="text/javascript" src='../../../node_modules/swiper/dist/js/swiper.min.js'></script>
    <script type="text/javascript" src='../../../node_modules/axios/dist/axios.js'></script>
    <script type="text/javascript" src='../../../node_modules/jquery/dist/jquery.min.js'></script>
    <script type="text/javascript" src="../../../js/common.js"></script>
    <script type="text/javascript" src='sign.js'></script>
    <!-- 所需样式 -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="../../../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../node_modules/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../../js/iscroll/iscroll-pull-down-refresh.css">
    <link rel="stylesheet" type="text/css" href="sign.css">
    <title>每日签到</title>
</head>

<body>
    <div class='wrapper'>
        <ul>
            <li>
                <div class='header'>
                    <img src="../../../images/sign_02.png">
                    <div class='grand-sign'>已累计签到 <span></span> 天</div>
                    <div class='ball-wrapper'>
                        <div class='ball-control'>
                            <div class='ball'></div>
                        </div>
                        <div class='entity'>
                            <span></span>
                            <i></i>
                        </div>
                    </div>
                </div>
                <div class='container'>
                    <div class='calendar'>
                        <div class='calendar-top'>
                            <span>日</span>
                            <span>一</span>
                            <span>二</span>
                            <span>三</span>
                            <span>四</span>
                            <span>五</span>
                            <span>六</span>
                        </div>
                        <div class='calendar-bottom'></div>
                        <div class='sign-btn'><span>今日签到</span></div>
                        <div class='tip'>每日签到：（<span>每日10积分，连续7天，额外奖励50分</span>）</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
