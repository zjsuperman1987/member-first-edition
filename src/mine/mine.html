    <link rel="stylesheet" type="text/css" href="../../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <title>会员系统</title>

<body>
    <div class='header'>
        <div class='header_theme'>
            <img src="../../images/header_icon_03.png">
            <div class='member_name'>赵鉴</div>
            <div class='member_info'>
                <span>普通会员</span>a
                <a href="#">0</a> <span>积分</span>

            <i class="fas fa-chevron-right"></i>
        </div>
        <div class='header_middle'>
            <div class='header_middle_item'>
                <span>0</span>
                <div>代领取</div>
            </div>
            <div class='header_middle_item'>
                <span>0</span>
                <div>已领取</div>
            </div>
            <div class='header_middle_item'>
                <span>0</span>
                <div>代使用</div>
            </div>
        </div>
    </div>

    <div class='container_wrapper'>
        <div class='container'>
            <div class='container_item'>
                <img src="../../images/icon/for_record.png">
                <span>兑换记录</span>
            </div>
            <div class='container_item'>
                <img src="../../images/icon/sale_record.png">
                <span>消费记录</span>
            </div>
          <div class='container_item'>
                <img src="../../images/icon/sign_record.png">
                <span>签到记录</span>
            </div>
        </div>
        <div class='container'>
           <div class='container_item'>
                <img src="../../images/icon/my_card.png">
                <span>我的卡券</span>
            </div>
            <div class='container_item'>
                <img src="../../images/icon/my_gift.png">

            </div>
            <div class='container_item'>
                <img src="../../images/icon/member_welfare.png">
                <span>会员福利</span>
            </div>
        </div>
        <div class='container'>
             <div class='container_item'>
                <img src="../../images/icon/complaint_suggest.png">
                <span>投诉建议</span>
            </div>
            <div class='container_item'>
                <img src="../../images/icon/recommend_lottery.png">
                <span>推荐有奖</span>
            </div>
            <div class='container_item'>
                <img src="../../images/icon/favorite_merchant.png">
                <span>关注商家</span>
            </div>
        </div>

    <div class='footer'>
        <ul>
            <li>
                <div>
                    <img src="../../images/icon/homeAt@2x.png">
                </div>

            </li>
            <li>
                <div class='footer-middle'>
                    <div>
                        <img src="../../images/icon/scan@2x.png" style='color: white; z-index: 10'>
                    </div>
                    </div>
                    <span>扫码</span>
            </li>
            <li>
                <div>
                    <img src="../../images/icon/mine@2x.png">
                </div>
                    <span>我的</span>
